<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img class="card-hero-bg" src="./images/bg-pattern-card.svg" />
        <div class="hero">
          <img class="hero-img" src="./images/image-victor.jpg" alt="Portrait of Victor" />
          <h1>Victor Crest <span class="accent">26</span></h1>
          <p class="accent">London</p>
        </div>
        <div class="card__stats">
          <div class="card__stats-single">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="card__stats-single">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="card__stats-single">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
